<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="user-infor-container">
            <form th:action="@{/backend/user/update}" th:object="${user}" method="post">

                <div class="mt-3">
                    <H3>Update a user:</H3>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3 mt-3 col-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>

                </div>

                <div class="col-6"></div>
                <div class="mb-3 col-6">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" th:field="*{firstname}" class="form-control" id="firstname" name="firstname"
                           required>
                </div>
                <div class="mb-3 col-6">
                    <label for="lastname" class="form-label">Firstname</label>
                    <input type="text" th:field="*{lastname}" class="form-control" id="lastname" name="lastname"
                           required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>

</html>
