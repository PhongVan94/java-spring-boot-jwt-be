<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.com">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List User</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="user-infor-container">
                <form th:action="@{/backend/user/create}" th:object="${user}" method="post">

                <div class="mt-3">
                    <H3>Create a new user:</H3>
                </div>
                <div class="mb-3 mt-3 col-6">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required>

                </div>
                <div class="col-6"></div>
                <div class="mb-3 col-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-6"></div>
                <div class="mb-3 col-6">
                    <label for="firstname" class="form-label">Firstname</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                </div>
                    <div class="mb-3 col-6">
                        <label for="lastname" class="form-label">Lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
        <div class="table-user">

            <table class="table table-striped table-hover table-bordered">
                <H3 class="mt-3">Table Users:</H3>
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Email</th>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td>

                        <a class="btn btn-warning" th:href="@{/backend/user/edit/{id}(id=${user.id})}">Edit</a>
                        <a class="btn btn-danger" style="display: inline;" th:href="@{/backend/user/delete/{id}(id=${user.id})}">Delete</a>
                    </td>
                </tr>


                </tbody>
            </table>

        </div>
    </div>
</div>

</body>

</html>
